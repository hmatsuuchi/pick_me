{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Pick Me - Login</title>
    <link rel="stylesheet" href="{% static 'authentication/session-login/style.scss' %}?ver=001">
  </head>
  <body>
    <div id="login-container">
      <form method="POST" action="/authentication/session-authenticate">
        {% csrf_token %}
        <label for="username">username</label>
        <input id="username" type="text" name="username" required>
        <label for="password">password</label>
        <input id="password" type="password" name="password" required>
        <input type="submit" value="login">
      </form>

      <!-- SERVER MESSAGES -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

    </div>
	<script src="{% static 'authentication/session-login/scripts.js' %}?ver=001"></script>
  </body>
</html>
